<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analysis Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="./assets/kene.jpg" alt="KeneXoft Technologies" class="logo">
        <div class="subscription-status">
            <span id="subscriptionBadge">Basic Plan</span>
        </div>
    </header>
    
    <div class="container">
        <div class="sidebar">
            <h3>Select the graph</h3>
            <div class="log-types">
                <button class="log-btn" data-type="firewall">Firewall Logs</button>
                <button class="log-btn" data-type="dns">DNS Logs</button>
                <button class="log-btn" data-type="user">User Activity</button>
                <button class="log-btn premium" data-type="network">Network Traffic</button>
                <button class="log-btn premium" data-type="email">Email Security</button>
                <button class="log-btn premium" data-type="application">Application Logs</button>
            </div>
            
            <div class="upload-section">
                <input type="file" id="logFile" accept=".log,.txt,.csv">
                <button id="uploadBtn">Upload Logs</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="stats-container">
                <div class="stat-box">
                    <h4>Total Logs</h4>
                    <span id="totalLogs">0</span>
                </div>
                <div class="stat-box">
                    <h4>Malicious Events</h4>
                    <span id="maliciousEvents">0</span>
                </div>
                <div class="stat-box">
                    <h4>Alert Level</h4>
                    <span id="alertLevel">Low</span>
                </div>
                <div class="stat-box">
                    <h4>ML Detection Confidence</h4>
                    <span id="mlConfidence">0%</span>
                </div>
            </div>
            
            <div class="graph-container">
                <canvas id="logChart"></canvas>
            </div>
            
            <div class="log-table">
                <table id="logsTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Log Type</th>
                            <th>Event</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="logAnalyzer.js"></script>
    <script src="script.js"></script>
</body>
</html>
